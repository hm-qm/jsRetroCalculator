<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Retro Calculator</title>
</head>

<body>
    <main>
        <div class="calc">
            <div class="calc__main">
                <section class="calc__top">
                    <div class="calc__top-frame">
                        <div class="calc__top-frame-decoration">
                            <div class="calc__top-frame-decoration--heading">
                                <span>JS Calculator</span>
                                <span>Hesham Qasem</span>
                            </div>
                            <div class="calc__top-frame-decoration--solar">
                                <div class="panel"></div>
                                <div class="panel"></div>
                                <div class="panel"></div>
                                <div class="panel"></div>
                            </div>
                        </div>
                        <div class="calc__top-display">
                            <div data-history class="calc__top-display--history">
                                <p id="history">3 + 3</p>
                            </div>
                            <div data-result class="calc__top-display--result">
                                <p id="result">6</p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="calc__bot">
                    <div class="calc__bot-frame">
                        <div class="calc__bot-keypad keypad">
                            <div class="keypad__row keypad__row--1">
                                <Button data-all-clear class="calc-key">AC</Button>
                                <Button data-delete class="calc-key">Del</Button>
                                <Button data-operation class="calc-key">รท</Button>
                            </div>
                            <div class="keypad__row keypad__row--2">
                                <button data-number class="calc-key">7</button>
                                <button data-number class="calc-key">8</button>
                                <button data-number class="calc-key">9</button>
                                <button data-operation class="calc-key">ร</button>
                            </div>
                            <div class="keypad__row keypad__row--3">
                                <button data-number class="calc-key">4</button>
                                <button data-number class="calc-key">5</button>
                                <button data-number class="calc-key">6</button>
                                <button data-operation class="calc-key">-</button>
                            </div>
                            <div class="keypad__row keypad__row--4">
                                <button data-number class="calc-key">1</button>
                                <button data-number class="calc-key">2</button>
                                <button data-number class="calc-key">3</button>
                                <button data-operation class="calc-key">+</button>
                            </div>
                            <div class="keypad__row keypad__row--5">
                                <button data-number class="calc-key">0</button>
                                <button data-number class="calc-key">.</button>
                                <button data-equals class="calc-key">=</button>
                            </div>
                        </div>
                    </div>

                </section>

            </div>
        </div>
    </main>
</body>

<script src="main.js"></script>

</html>
